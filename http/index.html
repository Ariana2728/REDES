<!DOCTYPE html>
<html>
    <head>
        <title>Ejemplo de imagen y PFD en una página HTML</title>
    </head>
    <body>
        <h1>Una imagen y un archivo PDF en una página HTML</h1>
        <img src="imagenes/imagen.jpg" alt="Imagen ejemplo" width="400">
        <p>Esta es una imagen de ejemplo.</p>
        <embed src="Digitalización aplicada al sector productivo.pdf" width="500" height="700" type="application/pdf">
        <p>Esto es una archivo PDF de ejemplo.</p>
    </body>
</html>
